<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Pollen PWA</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

    <link rel="stylesheet" href="./assets/css/base.css" />
    <script src="./assets/js/bundles.js" type="module" defer></script>

  <body>
    <div class="main-container">
      <main>
        <section id="locationContainer"></section>
        <section id="app"></section>
        <section id="navigation">
          <div>
            <figure>
              <img id="home" src="assets/img/svg/home-icon.svg" alt="Home" />

              <img id="settings" src="assets/img/svg/settings.svg" alt="" />

          </div>
        </section>
      </main>
    </div>
